<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="min-h-fit bg-[#f8f7ff] m-4 min-w-fit">
  <div class="relative gap-4 flex flex-col h-content w-96">
    <!-- BODY -->
    <div class="maincontent min-h-fit">
      <div class="grid grid-cols-4 gap-4 w-full">
        <div class="col-span-3">
          <input type="text" id="pet-select" class="w-full py-2 bg-gray-200 rounded-lg px-2" placeholder="Your description" id="description">
        </div>
        <div class="col-span-1 bg-[#9381ff] px-4 py-2 rounded-lg flex items-center justify-center font-medium text-gray-100 text-md hover:bg-[#b8b8ff]">
          <button type="submit">Save</button>
        </div>
      </div>
    </div>
    <!-- WEBHOOK'S SETTING -->
    <div class="min-h-fit w-96 gap-2 grid grid-cols-5">
      <div class="col-span-4">
        <form id="webhookform">
          <input type="text" class="w-full hidden py-2 bg-gray-200 rounded-lg px-2" id="formwebhook" placeholder="Your webhook's url">
        </form>
      </div>
      <div class="col-span-1">
        <button class="p-2 bg-[#9381ff] hover:bg-[#b8b8ff] rounded-lg w-full flex items-center justify-center" id="urlwebhook">

      </div>
    </div>
  </div>
  <script src="app.js"></script>

</html>
